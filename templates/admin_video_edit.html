{% extends "base.html" %}
{% block content %}
  <div class="mx-auto max-w-xl">
    <h1 class="text-xl font-semibold">{{ t('edit_btn') }}: {{ video['title'] }}</h1>

    <form class="mt-4 space-y-3 rounded-2xl border border-white/10 bg-white/5 p-5" method="post">

      <div>
        <label class="text-xs text-zinc-300">{{ t('title_label_req') }}</label>
        <input name="title" required value="{{ video['title'] }}"
          class="mt-1 w-full rounded-xl border border-white/10 bg-zinc-900/60 px-3 py-2 text-sm outline-none focus:border-white/20">
      </div>

      <div>
        <label class="text-xs text-zinc-300">{{ t('description_label') }}</label>
        <textarea name="description" rows="4"
          class="mt-1 w-full rounded-xl border border-white/10 bg-zinc-900/60 px-3 py-2 text-sm outline-none focus:border-white/20">{{ video['description'] }}</textarea>
      </div>

      <div>
        <label class="text-xs text-zinc-300">{{ t('provider_label') }}</label>
        <select name="provider"
          class="mt-1 w-full rounded-xl border border-white/10 bg-zinc-900/60 px-3 py-2 text-sm outline-none focus:border-white/20">
          <option value="auto">{{ t('provider_auto') }}</option>
          <option value="youtube">YouTube</option>
          <option value="reddit">Reddit</option>
          <option value="tiktok">TikTok</option>
          <option value="vimeo">Vimeo</option>
          <option value="loom">Loom</option>
          <option value="custom">Custom</option>
        </select>
        <div class="mt-1 text-xs text-zinc-500">Auto funkar bäst om du bara klistrar in URL.</div>
      </div>

      <div>
        <label class="text-xs text-zinc-300">{{ t('category_label') }}</label>
        <input name="category" value="{{ video['category'] }}" placeholder="{{ t('category_placeholder') }}"
          class="mt-1 w-full rounded-xl border border-white/10 bg-zinc-900/60 px-3 py-2 text-sm outline-none placeholder:text-zinc-500 focus:border-white/20">
      </div>

      <div>
        <label class="text-xs text-zinc-300">{{ t('video_url_label_req') }}</label>
        <input name="source_url" required value="{{ video['source_url'] }}"
          class="mt-1 w-full rounded-xl border border-white/10 bg-zinc-900/60 px-3 py-2 text-sm outline-none focus:border-white/20">
      </div>

      <div>
        <label class="text-xs text-zinc-300">{{ t('thumb_url_label') }}</label>
        <input name="thumbnail_url" value="{{ video['thumbnail_url'] }}" placeholder="{{ t('thumb_url_placeholder') }}"
          class="mt-1 w-full rounded-xl border border-white/10 bg-zinc-900/60 px-3 py-2 text-sm outline-none placeholder:text-zinc-500 focus:border-white/20">
      </div>

      <hr class="border-white/10 my-2">

      <div>
        <div class="text-sm font-semibold">{{ t('playlist_title') }}</div>

        <label class="mt-2 block text-xs text-zinc-300">{{ t('playlist_none') }} / {{ t('playlist_title') }}</label>
        <select name="playlist_id"
          class="mt-1 w-full rounded-xl border border-white/10 bg-zinc-900/60 px-3 py-2 text-sm outline-none focus:border-white/20">
          <option value="none" {% if not current_playlist %}selected{% endif %}>{{ t('playlist_none') }}</option>
          {% for p in playlists %}
            <option value="{{ p['id'] }}"
              {% if current_playlist and current_playlist['playlist_id'] == p['id'] %}selected{% endif %}>
              {{ p['name'] }}
            </option>
          {% endfor %}
        </select>

        <label class="mt-3 block text-xs text-zinc-300">{{ t('playlist_create') }}</label>
        <input name="new_playlist_name" placeholder="{{ t('playlist_name') }}"
          class="mt-1 w-full rounded-xl border border-white/10 bg-zinc-900/60 px-3 py-2 text-sm outline-none placeholder:text-zinc-500 focus:border-white/20">

        <label class="mt-3 block text-xs text-zinc-300">{{ t('playlist_position') }}</label>
        <input name="playlist_position" type="number" min="1" value="1"
          class="mt-1 w-32 rounded-xl border border-white/10 bg-zinc-900/60 px-3 py-2 text-sm outline-none focus:border-white/20">
      </div>

      <button type="submit"
        class="w-full rounded-xl border border-white/10 bg-white/10 px-4 py-2.5 text-sm font-medium hover:bg-white/15">
        {{ t('save_btn') }}
      </button>

      <a href="{{ url_for('admin') }}" class="block text-center text-sm text-zinc-400 underline hover:text-zinc-200">
        ← Back
      </a>
    </form>
  </div>
{% endblock %}
